{% extends "../base.html" %}

{% block content %}
  <div class="flex items-center mb-6">
    <div class="divide-y divide-gray-500 overflow-hidden rounded-lg bg-gray-800 shadow">
      <div class="flex items-center justify-between px-4 py-5 sm:p-6">
        <h2 class="text-2xl font-bold">Todays habits</h2>
        <div class="flex">
          <input class="hidden" type="checkbox" id="test-1">
          <label class="flex items-center h-20 px-2 rounded cursor-pointer" for="test-1">
            <span class="flex items-center justify-center h-10 w-10 text-transparent border-2 border-gray-500 rounded-full">
              <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </span>
          </label>
        </div>
      </div>
      <div class="px-4 py-5 sm:p-6">
        <div>
          <input class="hidden" type="checkbox" id="task_7" checked>
          <label class="flex items-center h-10 px-2 rounded cursor-pointer hover:bg-gray-900" for="task_7">
            <span class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-500 rounded-full">
              <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
              </svg>
            </span>
            <span class="ml-4 text-sm">Eavesdrop on Master Frodo & Gandalf.</span>
          </label>	
        </div>
      </div>
    </div>
  </div>
  <p>This is a main page for Git Habits App</p>
  <p>{{ message }} this is a message from controller!</p>
  <button 
    hx-get="/test"
    hx-target="#return-handler" 
    hx-swap="beforeend"
  >
    Click me
  </button>
  <div id="return-handler"></div>
  <style>
    input[type=checkbox]:checked+label span:first-of-type {
      background-color: #10B981;
      border-color: #10B981;
      color: #fff;
    }

    input[type=checkbox]:checked+label span:nth-of-type(2) {
      text-decoration: line-through;
      color: #9CA3AF;
    }
  </style>
{% endblock %}
